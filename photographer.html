<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="1"><img src="assets/images/logo.png" alt="logo FishEye" class="logo"></a>
    </header>
    <main id="main">
      <header class="photograph-header">
        <section class="photographer_section"></section>
        <button class="contact_button" tabindex="1" onclick="displayModal()">Contactez-moi</button>
      </header>
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h1>Contactez-moi</h1>
          </header>
          <form method="post">
            <div>
              <label for="firstname">Prénom</label>
              <input id="firstname" type="text" tabindex="1">
              <label for="lastname">Nom</label>
              <input id="lastname" type="text" tabindex="1">
              <label for="email">Email</label>
              <input id="email" type="email" tabindex="1">
              <label for="message">Message</label>
              <textarea id="message" rows="6" tabindex="1"></textarea>
            </div>
            <button type="button" class="contact_button" onclick="send()" tabindex="1">Envoyer</button>
            <button type="button" onclick="closeModal()" class="closemodal" tabindex="1"><img src="assets/icons/close.svg" alt="croix"></button>
          </form>
        </div>
      </div>
      <div class="filtres">
        <label tabindex="-1" for="listtri">Trier par</label>
        <img class="trirow" alt="row" src="assets/icons/rowwhite.png" tabindex="-1">
        <button class="listtri" id="listtri" tabindex="1">Popularité</button>
        <ul role="listbox" aria-expanded="false">
          <li><button role="option" class="tributton first" tabindex="-1">Popularité</button></li>
          <li><button role="option" class="tributton second" tabindex="-1">Date</button></li>
          <li><button role="option" class="tributton third" tabindex="-1">Titre</button></li>
        </ul>
      </div>
      <section class="photographies"></section>
      <div class="fixedinfos"></div>
      <div class="lightbox">
        <img src="assets/icons/rowleft.png" alt="row left" class="fas fa-angle-up prevrow" tabindex="0" role="button" aria-label="preview" onclick="swipePhoto(1)">
        <div class="mediabox"></div>
        <img src="assets/icons/rowleft.png" alt="row right" class="fas fa-angle-up nextrow" tabindex="0" role="button" aria-label="next" onclick="swipePhoto(-1)">
        <img src="assets/icons/redx.png" alt="cross" class="fas fa-times croix" tabindex="0" role="button" aria-label="close" onclick="launchLightbox('', '', false)">
      </div>
    </main>
    <script src="scripts/pages/index.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
  </body>
</html>
